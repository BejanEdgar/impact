<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piatră-Hârtie-Foarfece</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Piatră-Hârtie-Foarfece</h1>
        <div class="scoreboard">
            <p>Jucător: <span id="playerScore">0</span></p>
            <p>Calculator: <span id="computerScore">0</span></p>
        </div>
        <div class="choices">
            <button class="choice" data-choice="piatra">🧱 Piatră</button>
            <button class="choice" data-choice="hartie">📄 Hârtie</button>
            <button class="choice" data-choice="foarfece">✂️ Foarfece</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
